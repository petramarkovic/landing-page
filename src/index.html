<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="msapplication-TileColor" content="#603cba">
	<meta name="theme-color" content="#ffffff">
	<title>Portfolio Landing Page</title>
</head>

<body>
	<header class="header js-header">
		<div class="wrap">
			<div class="header__content">
				<a href="/" class="header__home">
					<img src="assets/images/logo.svg" alt="Logo Image" class="header__logo">
				</a>
				<nav class="nav js-nav">
					<button class="nav__btn js-nav-btn" type="button">
						<span class="nav__btn-icon"></span>
						<span class="sr-only">Menu Button</span>
					</button>
					<div class="nav__backdrop"></div>
					<ul class="nav__list">
						<li class="nav__item">
							<a href="/" class="nav__link">About</a>
						</li>
						<li class="nav__item">
							<a href="/" class="nav__link">Service</a>
						</li>
						<li class="nav__item">
							<a href="/" class="nav__link">Blog</a>
						</li>
						<li class="nav__item">
							<a href="/" class="nav__link">FAQ</a>
						</li>
					</ul>
				</nav>
				<a href="#contact" class="btn header__cta">
					<span class="btn__text">Contact Me</span>
				</a>
			</div>
		</div>
	</header>
	<main>
		<section class="banner">
			<div class="wrap">
				<div class="banner__content">
					<div class="banner__col">
						<h1 class="h1 banner__title">
							<span class="banner__title-text banner__title-text--gradient">Miami</span>
							<span class="banner__title-text">Walker</span>
						</h1>
						<p class="text banner__text">Award Wining product designer based in Georgia. We create user-friendly interfaces for fast-growing startups.</p>
						<a href="/" class="btn banner__cta">
							<span class="btn__text">Book a Call</span>
						</a>
					</div>
					<div class="banner__col banner__col--media">
						<h1 class="h1 banner__title">
							<span class="banner__title-text banner__title-text--white">Miami</span>
						</h1>
						<img class="banner__img" src="assets/images/banner-image.jpg" alt="Image description">
					</div>
				</div>
			</div>
		</section>
	</main>
</body>
</html>
